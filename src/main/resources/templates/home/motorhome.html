<!-- Declaration to "inform" the browser to expect an html file-->
<!DOCTYPE html>
<!-- xmlns to link html file to css file via thymeleaf-->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motorhome Area</title>
    <link th:href="@{/motorhome.css}" rel="stylesheet">
</head>
<body>

    <nav class="navBar">
        <img class="logo" th:src="@{images/Logo.png}" alt="Logo">
        <a class="navBar_href" href="booking.html">Booking</a>
        <a class="navBar_href" href="motorhome.html">Motorhome</a>
        <a class="navBar_href" href="client.html">Client</a>
    </nav>

    <div class="page">

        <div class="text">
            <h1 class="title">Motorhomes</h1>
            <div>
                <table class="motorhome_table">
                    <tr>
                        <th>License Plate</th>
                        <th>Type</th>
                        <th>Capacity</th>
                        <th>Brand</th>
                        <th>Luxury</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="motorhome : ${motorhomesList}">
                        <td th:text="${motorhome.getLicense_plate()}"></td>
                        <td th:text="${motorhome.getType()}"></td>
                        <td th:text="${motorhome.getNumber_of_persons()}"></td>
                        <td th:text="${motorhome.getBrand()}"></td>
                        <td th:text="${motorhome.getLuxury()}"></td>
                        <td th:text="${motorhome.getBase_price()}"></td>
                        <td class="buttons_column">
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <a href="index.html">Go back</a>
</body>
</html>
