<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link th:href="@{/motorhome.css}" rel="stylesheet">

    <style>
        #footer {
            position: fixed;
            padding: 10px 10px 0px 10px;
            bottom: 0;
            width: 100%;
            /* Height of the footer*/
            height: 55px;
            background: grey;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
<nav class="navBar">
    <img class="logo" th:src="@{/images/Logo.png}" alt="Logo">
    <a class="navBar_href" href="booking">Booking</a>
    <a class="navBar_href" href="motorhome">Motorhome</a>
    <a class="navBar_href" href="customer">Client</a>
</nav>

<h1>Edit booking</h1>
<div class="page">
    <div class="text">

<!-- In case date was entered wrongly  -->
        <h1 th:if="${dateError}" class="title">Date mistake</h1>
        <p th:if="${dateError}" class="description">
            Start date need to be before end date!
        </p>

<!-- In case date is already taken  -->
        <h1 th:if="${dateTaken}" class="title">Date mistake</h1>
        <p th:if="${dateTaken}" class="description">
            This date for this motorhome is already taken,
        </p>
        <p th:if="${dateTaken}" class="description">
            "Go back" and choose different date!
        </p>

<!-- In case of successful edit -->
        <h1 th:if="${!dateError} and ${!dateTaken}" class="title">Booking was edited for motorhome <span th:text="${motorhome}"></span></h1>
        <p th:if="${!dateError} and ${!dateTaken}" class="description">
            New booking is <span th:text="${dateStart}"></span>-<span th:text="${dateEnd}"></span>
        </p>
        <p th:if="${!dateError} and ${!dateTaken}" >
            <div th:each="customer:${customers}">
            <div th:if="${customer.id} eq ${client}" class="description">
            For <span  th:text="${customer.first_name}+' '+${customer.last_name}"></span>
            </div>
            </div>
        </p>
        <a th:href="@{'/editBooking/'+${booking}}" class="goBack">Back</a>
        <a class="goBack" th:href="@{'/'}">Home Page</a>
    </div>
<div id="footer">
    <form action="/addBooking" method="post">
        <select name="brand">
            <option value="Ford">Ford</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Fiat">Fiat</option>
        </select>
        <select name="client">
            <option th:each="customer:${customers}"
                    th:value="${customer.id}"
                    th:text="${customer.first_name} +' '+ ${customer.last_name}">Name
            </option>
        </select>
        <input name="dateStart" type="date" required>
        <input name="dateEnd" type="date" required>
        <select name="numberOfPpl">
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="6">Six</option>
        </select>
        <select name="type">
            <option value="Yes">Luxury</option>
            <option value="No">Economy</option>
        </select>
        <input hidden value="editBooking" name="page">
        <button>Submit</button>
    </form>
</div>
</body>
</html>
