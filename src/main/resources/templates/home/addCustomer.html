<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/customer.css}" rel="stylesheet"/>
    <link th:href="@{/global.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="navBar">
    <img class="logo" th:src="@{images/Logo.png}" alt="Logo">
    <a class="navBar_href" id="navBar_booking_link" th:href="@{'/booking'}">Booking</a>
    <a class="navBar_href" id="navBar_motorhome_link" th:href="@{'/motorhome'}">Motorhome</a>
    <a class="navBar_href" id="navBar_customer_link" th:href="@{'/customer'}">Customer</a>
</div>

<h1 id="pageHeader">Add New Customer</h1>
    <div class="container" style="margin-top: 15px;">
        <form th:action="@{/addCustomer}" th:object="${customer}" method="post">
            <div class="row align-items-start mb-3">
                <div class="col">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" id="first_name" class="form-control" th:field="*{first_name}" placeholder="Enter First Name" required="required" title="Please enter the new Customer's First Name" autofocus>
                </div>
                <div class="col">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" id="last_name" class="form-control" th:field="*{last_name}" placeholder="Enter Last Name" required="required" title="Please enter the new Customer's Last Name">
                </div>
            </div>
            <div class="row align-items-start mb-3">
                <div class="col">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" id="dob" class="form-control" min="1910-01-01" max="2021-12-31" th:field="*{dob}" placeholder="Date Of Birth" required="required" title="Please enter the new Customer's Date of Birth">
                </div>
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-control" th:field="*{email}" placeholder="Enter Email" required="required" title="Please enter the new Customer's E-mail address">
                </div>
            </div>
            <div class="row align-items-start mb-3">
                <div class="col">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" id="phone" class="form-control" th:field="*{phone_number}" placeholder="Enter Phone Number" required="required" title="Please enter the new Customer's Phone Number">
                </div>
                <div class="col align-self-end">
                    <div class="container">
                        <input type="submit" class="btn btn-outline-secondary" value="Add Customer!">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <a th:href="@{'/'}">
        <button class="btn btn-outline-secondary goBackButton">Go Back</button>
    </a>
</body>
</html>
