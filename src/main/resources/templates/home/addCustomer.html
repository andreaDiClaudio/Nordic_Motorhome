<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link th:href="@{/customer.css}" rel="stylesheet"/>
    <link th:href="@{/global.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="navBar">
    <img class="logo" th:src="@{images/Logo.png}" alt="Logo">
    <a class="navBar_href" id="navBar_booking_link" th:href="@{'/booking'}">Booking</a>
    <a class="navBar_href" id="navBar_motorhome_link" th:href="@{'/motorhome'}">Motorhome</a>
    <a class="navBar_href" id="navBar_customer_link" th:href="@{'/client'}">Client</a>
</div>

<h1 id="pageHeader">Add New Customer</h1>
    <div class="container">
        <form th:action="@{/addCustomer}" th:object="${customer}" method="post">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" class="form-control" th:field="*{first_name}" placeholder="Enter First Name" required="required" title="Please enter the new Customer's First Name">
            </div>
            <input type="text" th:field="*{last_name}" placeholder="Last Name" required="required" title="Please enter the new Customer's Last Name">
            <input type="date" min="1910-01-01" max="2021-12-31" th:field="*{dob}" placeholder="Date Of Birth" required="required" title="Please enter the new Customer's Date of Birth">
            <input type="text" th:field="*{email}" placeholder="Email" required="required" title="Please enter the new Customer's E-mail address">
            <input type="text" th:field="*{phone_number}" placeholder="Phone Number" required="required" title="Please enter the new Customer's Phone Number">
            <input type="submit" value="Add Customer!">
        </form>
    </div>
</body>
</html>
