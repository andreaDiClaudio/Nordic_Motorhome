<!-- Declaration to "inform" the browser to expect an HTML file -->
<!DOCTYPE html>
<!-- html tag to add css via thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<!-- Container for metadata -->
<head>
    <meta charset="UTF-8">
    <!-- Title for the Tab -->
    <title>Client Area</title>
    <!-- Link to the css file -->
    <!-- CSS File has to be inside src/main/resources/static -->
    <link th:href="@{/customer.css}" rel="stylesheet"/>
    <!-- Bootstrap works! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="header">
        <a class="header_href" href="booking.html">Booking</a>
        <a class="header_href" href="vehicle.html">Vehicle</a>
        <a class="header_href" href="customer.html">Customer</a>
    </div>
    <h1>Customers</h1>
    </div>

    <a th:href="@{'/addCustomer'}">
    <button>Add</button>
    </a>

    <div>
    <table  id="customer-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.getFirst_name()}"/>
                <td th:text="${customer.getLast_name()}"/>
                <td th:text="${customer.getDob()}"/>
                <td th:text="${customer.getEmail()}"/>
                <td th:text="${customer.getPhone_number()}"/>
                <td>
                    <a th:href="@{'/editCustomer/'+${customer.getId()}}">
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/deleteCustomer/'+${customer.getId()}}">
                    <button>Delete</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>

    <a th:href="@{'/'}">Go Back</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
