<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${customer.getFirst_name()} + ' ' + ${customer.getLast_name()}"></title>
    <link th:href="@{/customer.css}" rel="stylesheet"/>
    <link th:href="@{/global.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="navBar">
    <img class="logo" th:src="@{/images/Logo.png}" alt="Logo">
    <a class="navBar_href" id="navBar_booking_link" th:href="@{'/booking'}">Booking</a>
    <a class="navBar_href" id="navBar_motorhome_link" th:href="@{'/motorhome'}">Motorhome</a>
    <a class="navBar_href" id="navBar_customer_link" th:href="@{'/customer'}">Customer</a>
</div>
    <h1 id="pageHeader">Edit Customer</h1>
        <div class="container" style="margin-top: 15px;">
            <form th:action="@{/edit}" th:object="${customer}" method="post">
                <input type="hidden" id="id" name="id" th:field="*{id}" th:value="${customer.getId()}">
                <div class="row align-items-start mb-3">
                    <div class="col">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" id="first_name" class="form-control" th:field="*{first_name}" th:value="${customer.getFirst_name()}" required="required" title="Please enter the Customer's First Name" autofocus>
                    </div>
                    <div class="col">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" id="last_name" class="form-control" th:field="*{last_name}" th:value="${customer.getLast_name()}" required="required" title="Please enter the Customer's Last Name">
                    </div>
                </div>
                <div class="row align-items-start mb-3">
                    <div class="col">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" id="dob" class="form-control" min="1910-01-01" max="2021-12-31" th:field="*{dob}" th:value="${customer.getDob()}" required="required" title="Please enter the Customer's Date of Birth">
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" class="form-control" th:field="*{email}" th:value="${customer.getEmail()}" required="required" title="Please enter the Customer's Email address">
                    </div>
                </div>
                <div class="row align-items-start mb-3">
                    <div class="col">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" id="phone_number" class="form-control" th:field="*{phone_number}" th:value="${customer.getPhone_number()}" required="required" title="Please enter the Customer's Phone Number">
                    </div>
                    <div class="col align-self-end">
                        <div class="container">
                            <input type="submit" class="btn btn-outline-secondary" value="Save">
                        </div>
                    </div>
                </div>
            </form>
        </div>

    <a th:href="@{'/'}">
        <button class="btn btn-outline-secondary goBackButton">Go Back</button>
    </a>
</body>
</html>
