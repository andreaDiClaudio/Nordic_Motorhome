#We often do not need to specify the driver-class-name, since Spring Boot can deduce it for the most databases from the connection url
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Nico and Daniil Change url, username, and password w/ yours. In the URL you need also to add the name of the DB once created. (jdbc:mysql://localhost:3306/databaseName)

#spring.datasource.url is the JDBC (Java Database Connectivity Application Programming Interface (API) provides universal
# data access from the java programming language. With JDBC API, you can access virtually any data source, from
# relational database to spreadsheet and flat files) URL of the database
spring.datasource.url=jdbc:mysql://localhost:3306
#spring.datasource.username is the login username of the database
spring.datasource.username= root
#spring.datasource.password is the login password of the database
spring.datasource.password=
#server.port configures the HTTP (HyperText Transfer Protocol) server port:
server.port=1010

